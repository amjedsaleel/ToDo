{% extends 'base.html' %}
{% block title %}Task | Update{% endblock %}
{% block content %}
    <div class="row d-flex justify-content-center" id="update-task">
        <div class="card col-11 col-sm-11 col-md-6  mt-5">
            <h2>Update Task</h2>
            <form method="post" action="">
                {% csrf_token %}
                <label class="mt-2" for="title">Title:</label>
                {{ form.title }}
                <div class="mt-2">
                    <label for="completed">Completed:</label>
                    <label for="checkbox">{{ form.complete }}</label>
                </div>
                <a class="btn btn-back" href="{% url 'list' %}">Back</a>
                <input class="btn btn-info" type="submit" name="Update task" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
