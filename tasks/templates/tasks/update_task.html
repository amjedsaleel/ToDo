{% extends 'base.html' %}
{% block title %}Update task{% endblock %}
{% block content %}
    <div class="center-column mt-5">
        <h2>Update Task</h2>
        <form method="post" action="">
            {% csrf_token %}
            <label class="mt-2" for="title">Title:</label>
            {{ form.title }}
            <div class="mt-2">
                <label for="completed">Completed:</label>
                <label for="checkbox">{{ form.complete }}</label>
            </div>
            <input class="btn  btn-info" type="submit" name="Update task" value="Submit">
        </form>
    </div>
{% endblock %}
