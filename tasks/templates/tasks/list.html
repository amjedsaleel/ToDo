{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block content %}
<div class="center-column mt-5">
    <form action="/" method="post">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-info" type="submit" name="Create Task" value="submit">
    </form>

    <div class="todo-list">
        {% for task in tasks %}
            <div class="item-row">
                <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>

                {% if task.complete == True %}
                    <strike>{{ task }}</strike>
                {% else %}
                    <span>{{ task }}</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
