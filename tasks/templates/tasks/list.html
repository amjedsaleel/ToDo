<h1>To Do</h1>

<form action="/" method="post">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" name="Create Task" value="submit">
</form>


{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>
        <p>{{ task }}</p>
    </div>
{% endfor %}
